<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversos Celsius e Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Conversor de Graus</h1>

    <div class="container" id="cparaf">
        <h2>째C para 째F</h2>
        <input type="number" name="inC" id="inC" placeholder="Celsius">
        <button id="btnInC" onclick="convCtoF()">Converter</button>
        <p id="outC"></p>
    </div>

    <div class="container" id="fparac">
        <h2>째F para 째C</h2>
        <input type="number" name="inF" id="inF" placeholder="Fahrenheit">
        <button id="btnInF" onclick="convFtoC()">Converter</button>
        <p id="outF"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
